<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Ad</title>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f3f3;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .background-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .text-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
        }
        .text-overlay h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .text-overlay button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .text-overlay button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.thespruce.com/thmb/B2c28TCG17TBi4HJz20DVDGJw1Q=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/fifthandsixth-55c848e09e874678af3e8929bd5c80b8.jpg" alt="House" class="background-image">
        <div class="text-overlay">
            <h1>ELEVATE ESTATES</h1>
            <button type="button" onclick="window.location.href='2loginpage.html'">Get Started</button>
        </div>
    </div>
</body>
</html>
